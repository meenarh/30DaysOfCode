<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="body">

        <p>Sign Up</p>

        <div class="img">
            <img src="img/download.jpg">
        </div>

        <div class="login">

            <div>
                <input type="text" placeholder="   First Name" required>
            </div>

            <div>
                <input type="text" placeholder="    Last Name" required>
            </div>

            <div>
                <input type="email" placeholder="   Email" required>
            </div>

            <div>
                <input type="text" placeholder="    Username">
            </div>

            <div>
                <input type="password" placeholder="   Password" aria-hidden="true">
            </div>

            <a href="signin.html"><button class="btn" data-target="signin.html">Sign Up</button></a>

            <div class="sign">
                <h5>Already have an account? Sign In here: <a href="signin.html">Sign In</a></h5>
            </div>
        </div>
    </div>

</body></html>
