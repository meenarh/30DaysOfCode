<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="header">
            Survey Form
        </div>

        <p class="text-center">Fill out the form below</p>

        <div class="form">
            <p>Name:
                <input class="text" type="text" placeholder="Enter your Name" required=""></p>

            <p>Email:
                <input class="text" type="mail" placeholder="Enter your email" required=""></p>

            <p>Date of Birth:
                <input class="text" type="date" placeholder="Age" required></p>

            <p>Are you Employed?
                <input type="radio"><label>Yes</label>
                <input type="radio"><label>No</label></p>

            <p>Do you understand what 'Code' means?:
                <input type="radio"><label>Yes</label>
                <input type="radio"><label>No</label></p>

            <p>What is your Stack?
                <select class="text">
                    <option>Select Stack</option>
                    <option>Front End Web development</option>
                    <option>Back End Web Development</option>
                    <option>Android</option>
                    <option>Flutter Web</option>

                </select></p>

            <p>What is your level of expertise?
                <select class="text">
                    <option>Select level</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </p>


            <button class="btn btn-primary">Submit</button>

        </div>

    </div>

</body>

</html>
